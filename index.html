<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>MiniLive 9 Seat Voice Room</title>
  <link rel="stylesheet" href="styles.css">
  <!-- socket.io client from server (served automatically) -->
  <script src="/socket.io/socket.io.js"></script>
</head>
<body>
  <div class="page">
    <h1>ðŸŽ§ MiniLive 9 Seat Voice Room</h1>

    <div class="controls">
      <input id="userId" placeholder="User ID (e.g. 13578)" />
      <input id="roomId" placeholder="Room ID (e.g. 1000)" />
      <div class="buttons">
        <button id="joinBtn">Join Room</button>
        <button id="leaveBtn">Leave</button>
        <button id="toggleMicBtn">ðŸŽ¤ Toggle Mic</button>
      </div>
    </div>

    <div id="seats" class="seats">
      <!-- 9 seats -->
      <div class="seat" data-index="0"><div class="avatar"></div><div class="name">Empty</div></div>
      <div class="seat" data-index="1"><div class="avatar"></div><div class="name">Empty</div></div>
      <div class="seat" data-index="2"><div class="avatar"></div><div class="name">Empty</div></div>
      <div class="seat" data-index="3"><div class="avatar"></div><div class="name">Empty</div></div>
      <div class="seat" data-index="4"><div class="avatar"></div><div class="name">Empty</div></div>
      <div class="seat" data-index="5"><div class="avatar"></div><div class="name">Empty</div></div>
      <div class="seat" data-index="6"><div class="avatar"></div><div class="name">Empty</div></div>
      <div class="seat" data-index="7"><div class="avatar"></div><div class="name">Empty</div></div>
      <div class="seat" data-index="8"><div class="avatar"></div><div class="name">Empty</div></div>
    </div>

    <div id="log" class="log"></div>
  </div>

  <script src="client.js"></script>
</body>
</html>
